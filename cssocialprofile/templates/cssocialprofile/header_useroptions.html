<div id="useroptions">
{% if user.is_authenticated %}
{% if user.get_profile.get_photo %}
<img class="userlogged" width="30" height="30" src="{{user.get_profile.get_photo.get_profile_url}}" alt="Erabiltzailearen aurpegia" />
{% endif %}
{{ user.get_profile.get_fullname }} ({{user.username}})
{% comment %}<a href="{% url cssocialprofile_user_edit user.username %}">Profile</a>{% endcomment %}
<a href="{% url cssocialprofile_logout %}?next={{request.path}}">Logout</a>

{%else%}
<a href="{% url cssocialprofile_user_login %}?next={{request.path}}">Login</a>
{%endif%}

</div>
